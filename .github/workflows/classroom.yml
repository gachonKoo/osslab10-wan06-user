name: Autograding Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python script with input 100
        # 과제 실행 명령어
        run: python divisors.py 100
